<p>products works!</p>
<h2>Products</h2>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>
          <a [routerLink]="['/productDetails', product.id]">View Details</a>
        </td>
      </tr>
  </tbody>
</table>
