<div class="bg container-fluid">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="custom-form shadow" #Add="ngForm" (ngSubmit)="AddCategory(Add.value)">
          <h3 class="text-center text-dark mb-4"> Add Product</h3>
          <div class="mb-6">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" ngModel placeholder="Enter product name" required>
          </div>
          <div class="mb-6">
            <label for="email" class="form-label"> Product img</label>
            <input type="email" class="form-control" name="img" ngModel placeholder="Enter product img" required>
          </div>
          <label for="name" class="form-label"> Choose Category ID:</label>

         <br />
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Action
            </button>
            <ul class="dropdown-menu">
              <li *ngFor="let item of category">

                <a class="dropdown-item" (click)="getSelectedData(item.id)">{{item.name}}</a>
                <!--Event Binding-->

              </li>

            </ul>
          </div>
          <br />
          <br />
          <button type="submit" class="btn custom-btn w-100">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
