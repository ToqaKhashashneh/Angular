<p>add-category works!</p>


<div class="bg container-fluid">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <form class="custom-form shadow"  #Add="ngForm"  (ngSubmit)="AddCategory(Add.value)">

          <h3 class="text-center text-dark mb-4"> Add</h3>
          <div class="mb-6">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" name="name" ngModel placeholder="Enter category name" required>
          </div>
          <div class="mb-6">
            <label for="text" class="form-label">Category Image</label>
            <input type="text" class="form-control" name="img" ngModel placeholder="Enter product img" required>
          </div>

      
         


          <button type="submit" class="btn custom-btn w-100">Add Category</button>
        </form>
      </div>
    </div>
  </div>
</div>
