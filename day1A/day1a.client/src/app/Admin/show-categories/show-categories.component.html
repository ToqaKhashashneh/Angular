<p>show-categories works!</p>


<table class="table">
  <thead class="table-dark">
    <tr>
      <th>Category ID</th>
      <th>Category Name</th>
      <th>Category Img</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
  
 
    <tr *ngFor="let item of Categories">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.img}}</td>
      <td><a routerLink = '/Dashboard/ShowProducts' > Show Products</a></td> 
    </tr>
  </tbody>
</table>
