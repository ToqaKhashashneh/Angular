<p>show-products works!</p>



<table class="table">
  <thead class="table-dark">
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Product Img</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>


    <tr *ngFor="let item of products">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.img}}</td>
      <td><a routerLink='/Dashboard/EditProduct/{{item.id}}'> Edit Product</a></td>


    </tr>
  </tbody>
</table>
