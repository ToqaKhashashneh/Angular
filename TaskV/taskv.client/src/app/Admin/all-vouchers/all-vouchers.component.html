
<table class="table table-hover table-bordered table-success"  >
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let voucher of  AllVouchersContainer">
      <th scope="row">{{voucher.id}}</th>
      <td>{{voucher.name}}</td>
      <td>{{voucher.price}}</td>
      <td>{{voucher.quantity}}</td>
      <td><a routerLink="/Dashboard/editVoucher/{{voucher.id}}">Edit Voucher</a></td>

    </tr>

  </tbody>
</table>
