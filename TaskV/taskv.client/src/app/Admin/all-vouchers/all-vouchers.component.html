
<table class="table table-hover table-bordered table-success"  >
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let voucher of  AllVouchersContainer">
      <th scope="row">{{voucher.id}}</th>
      <td>{{voucher.name}}</td>
      <td>{{voucher.price}}</td>
      <td>{{voucher.quantity}}</td>
      <td>
        <a class="btn btn-secondary" routerLink="/Dashboard/editVoucher/{{voucher.id}}">Edit Voucher</a>   <br /> <br /> 
        <button class="btn btn-danger" (click)="DeleteVoucher (voucher.id) ">Delete Voucher</button>
      </td>

    </tr>

  </tbody>
</table>
